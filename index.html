<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game Dev Quiz</title>
    <meta property="og:title" content="Which Squid Game Character Are You as a Developer?" />
    <meta property="og:description"
        content="Play this dev-themed Squid Game quiz and discover your inner tech avatar!" />
    <meta property="og:image" content="thumbnail.png" />
    <meta property="og:url" content="https://your-quiz-link.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="shortcut icon" href="pink.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
</head>

<body>
    <div id="tsparticles"></div>
    <div class="container">
        <div class="intro-screen" id="introScreen">
            <img src="guard-mask.png" class="guard-mask-bg" alt="Guard Mask" />
            <h1 class="logo">SQUID GAME</h1>
            <h2 class="subtitle">for Developers</h2>
            <p style="font-size:1.2rem; margin-bottom:2rem; opacity:0; animation: slideUp 1s ease-out 1.2s forwards;">
                Who are you in the Dev Arena?
            </p>
            <div class="shapes-container">
                <div class="shape circle"></div>
                <div class="shape triangle"></div>
                <div class="shape square"></div>
            </div>
            <button class="start-btn" onclick="startQuiz()">ENTER THE GAME</button>
            <div class="audio-visualizer" id="audioVisualizer" style="display:none;"></div>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="question-number" id="questionNumber">Question 1 of 8</div>
            </div>
            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
            </div>
            <div class="timer" id="timer"></div>
        </div>

        <div class="result-screen" id="resultScreen">
            <h2>GAME COMPLETE</h2>
            <div class="character-card">
                <div class="masked-icon" id="characterIcon">ðŸŽ­</div>
                <div class="character-name" id="characterName"></div>
                <div class="character-role" id="characterRole"></div>
                <div class="match-percentage" id="matchPercentage">0%</div>
                <div class="character-description" id="characterDescription"></div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" onclick="shareResult()">ðŸ“¤ SHARE RESULT</button>
                <button class="action-btn restart-btn" onclick="restartQuiz()">ðŸ”„ PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="gameAudio" loop src="squid_game.wav"></audio>
    <button id="audioBtn"
        style="position: fixed; bottom:20px; right:20px; padding:10px; background:#000; color:#ff0055; border:2px solid #ff0055; border-radius:50%;"
        onclick="toggleAudio()">ðŸ”‡</button>


    <script src="script.js"></script>
</body>

</html>
